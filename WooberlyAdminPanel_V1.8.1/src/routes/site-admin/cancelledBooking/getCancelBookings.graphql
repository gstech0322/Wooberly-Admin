
  query getCancelledBookings($currentPage: Int, $searchList: String){
  getCancelledBookings(currentPage: $currentPage, searchList:$searchList){
   count
    bookingData{
       id
        pickUpLocation
        dropOffLocation
        tripStatus
        currency
        driverDetails{
          firstName
          userData{
            email
          }
        }
        riderDetails{
          firstName
          userData{
            email
          }
        }
        categoryDetails{
          categoryName
        }
        cancelReason {
          reason
        }
        vehicleNumber
        totalRideDistance
        totalDuration
        totalFare
    }
  }
}