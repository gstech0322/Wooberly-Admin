
  query getAllBookings($currentPage: Int, $bookingType: Int){
  getAllBookings(currentPage: $currentPage, bookingType: $bookingType){
   count
    bookingData{
       id
        pickUpLocation
        currency
        dropOffLocation
        tripStatus
        driverDetails{
          firstName
          userData{
            email
          }
        }
        riderDetails{
          firstName
          userData{
            email
          }
        }
        categoryDetails{
          categoryName
        }
        vehicleNumber
        totalRideDistance
        totalDuration
        totalFare
    }
  }
}